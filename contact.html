<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #fff0f0;
      color: #2e2e2e;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(128, 0, 0, 0.15);
    }
    h2 {
      color: #800000;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    input, textarea {
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #800000;
      color: white;
      font-weight: 700;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Free Consultation</h2>
<form action="https://formspree.io/f/meokevae" method="POST">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" rows="6" placeholder="Tell us about your goals or questions..." required></textarea>

  <!-- Redirect to thank-you page after submission -->
  <!-- <input type="hidden" name="_redirect" value="https://yourdomain.com/thanks.html" /> -->

  <button type="submit">Submit</button>

  <!-- Back to Home button -->
  <div style="margin-top: 1.5rem;">
    <a href="index.html" style="
      display: inline-block;
      background: #800000;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 700;
      transition: background 0.3s ease;">
      Back to Home Page
    </a>
  </div>
</form>

  </div>
</body>
</html>
