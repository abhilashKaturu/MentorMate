<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #fff0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(128, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #800000;
      margin-bottom: 1rem;
    }
    p {
      color: #333;
      margin-bottom: 2rem;
    }
    a.button {
      background: #800000;
      color: white;
      padding: 0.9rem 1.8rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: background 0.3s ease;
      display: inline-block;
    }
    a.button:hover {
      background: #5a0000;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank You!</h1>
    <p>Your message has been received. We'll be in touch shortly.</p>
    <a class="button" href="index.html">Back to Home</a>
  </div>
</body>
</html>
